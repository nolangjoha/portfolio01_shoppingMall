<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{/layout/baselayout}">
				

<body>
	<main role="main">
		<th:block layout:fragment="content">
			


			<!-- 상품 템플릿 시작 -->
			<div class="album py-5 bg-light">
				<div class="container">
				
					<div class="row">
						<!-- 상품이미지 -->
						<div class="col-6">
							<img th:src="${'/product/image_display?dateFolderName=' + product.pro_up_folder + '&fileName=s_' + product.pro_img}" style="width:100%; height:368px">
						</div>
						<!-- 상품이미지 끝. -->
					
						<!-- 상품정보 -->
						<div class="col-6">
							<form>
								<div class="form-group">
									<strong><span th:text="${product.pro_name}"></span></strong>
								</div>
								<div class="form-group">
								  <label>판매가격 : </label>
								  <span th:text="${#numbers.formatInteger(product.pro_price, '3', 'COMMA') +'원'}"></span>
								</div>
								<div class="form-group">
								  <label>수량</label>
								  <input type="number" class="form-control" id="btn_cart_amount" value="1">
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-info" style="width: 100%;" th:data-pro_num="${product.pro_num}">바로구매</button>
									<button type="button" class="btn btn-light" style="width: 100%;" th:data-pro_num="${product.pro_num}" id="btn_cart_add">장바구니 담기</button>
								</div>	
							</form>		
						</div>	
						<!-- 상품정보 끝. -->
					</div>
					
					<br>
					<br>
					<!-- 상품탭 -->
					<div class="row">
						<div class="col-12">
						
							<ul class="nav justify-content-center">
							  <li class="nav-item">
							    <a class="nav-link active" href="#">상품상세정보</a>
							  </li>
							  <li class="nav-item">
							    <a class="nav-link" href="#">상품후기</a>
							  </li>
							  <li class="nav-item">
							    <a class="nav-link" href="#">상품문의</a>
							  </li>
							</ul>
						
						</div>

					</div>
					
					
					
				</div>
			</div> 
			<!--상품 템플릿 끝 -->





		</th:block>
	</main>
	
	
	<!-- 페이지별 필요한 스크립트 재정의 -->
    <th:block layout:fragment = "script">
		
		<!-- 제이쿼리 사용 시작 -->
		<script>
			$(document).ready(function(){
				

			}); //ready 끝.
		</script>
		<!-- 제이쿼리 사용 끝 -->
		
    </th:block>
    
</body>
</html>
