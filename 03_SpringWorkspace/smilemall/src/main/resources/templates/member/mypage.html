<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{/layout/baselayout}">
				
  
<body>
	<main role="main">

		<th:block layout:fragment="content">
			
			<div class="container">
			<h1 class="mt-5 text-center" >마이페이지</h1>
				<div calss="row">
					<div class="col">
					
						<!-- 메인 Content 시작 -->
						<div class="card card-info">
							<div class="card-header">
								<h3 class="card-title">내정보</h3>
							</div>
<!-- 
mbsp_id, mbsp_name, mbsp_email, mbsp_password, mbsp_zipcode, mbsp_addr, mbsp_deaddr, mbsp_phone, mbsp_nick, mbsp_receive, 
mbsp_point, mbsp_lastlogin, mbsp_datesub, mbsp_updatedate
 -->							
							
							<form class="form-horizontal" id="joinForm" action="/member/join" method="post">
								<div class="card-body">
									<div class="form-group row">
										<label for="mbsp_id" class="col-sm-2 col-form-label">아이디</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="mbsp_id" name="mbsp_id" placeholder="아이디" readonly>
										</div>					
									</div>
									<div class="form-group row">
										<label for="mbsp_nick" class="col-sm-2 col-form-label">닉네임</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="mbsp_nick" name="mbsp_nick" placeholder="닉네임">
										</div>
										<div class="col-sm-2">
											<button type="button" class="btn btn-outline-primary" id="btnNickCheck">닉네임 중복확인</button>									
										</div>		
										<span for="mbsp_nick" class="col-sm-3 col-form-label" id="nickCheckMsg" style="color:blue"></span>									
									</div>									
									<div class="form-group row">
										<label for="mbsp_name" class="col-sm-2 col-form-label">이름</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="mbsp_name" name="mbsp_name" placeholder="이름" readonly>
										</div>
									</div>
									<div class="form-group row">
										<label for="mbsp_zipcode" class="col-sm-2 col-form-label">우편번호</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="sample2_postcode" name="mbsp_zipcode" placeholder="우편번호">
										</div>
										<div class="col-sm-2">
											<button type="button" class="btn btn-outline-primary" onclick="sample2_execDaumPostcode()">우편번호</button>									
										</div>											
									</div>
									<div class="form-group row">
										<label for="mbsp_addr" class="col-sm-2 col-form-label">주소</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="sample2_address" name="mbsp_addr" placeholder="주소">
										</div>
									</div>
									<div class="form-group row">
										<label for="mbsp_deaddr" class="col-sm-2 col-form-label">상세주소</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="sample2_detailAddress" name="mbsp_deaddr" placeholder="상세주소">
											<input type="hidden" id="sample2_extraAddress" placeholder="참고항목">
										</div>
									</div>
									<div class="form-group row">
										<label for="mbsp_phone" class="col-sm-2 col-form-label">연락처</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="mbsp_phone" name="mbsp_phone" placeholder="연락처">
										</div>
									</div>
									<div class="form-group row">
										<label for="mbsp_email" class="col-sm-2 col-form-label">이메일</label>
										<div class="col-sm-3">
											<input type="text" class="form-control" id="mbsp_email" name="mbsp_email" placeholder="이메일">
										</div>
										<div class="col-sm-2">
											<button type="button" class="btn btn-outline-primary" id="btnMailAuthcode">메일인증 요청</button>									
										</div>
										<div class="col-sm-3">
											<input type="text" class="form-control" id="mbsp_authcode" name="mbsp_authcode" placeholder="인증코드 입력">
										</div>
										<div class="col-sm-2">
											<button type="button" class="btn btn-outline-primary" id="btnConfirmAuth">이메일 인증확인</button>									
										</div>																						
									</div>									
					
									<div class="form-group row">
										<div class="offset-sm-2 col-sm-10">
											<div class="form-check">
												<input type="checkbox" class="form-check-input" onclick="$('#mbsp_receive').val('Y')">
												<input type="hidden" class="form-check-input" id="mbsp_receive" name="mbsp_receive" value="N">	
												<label class="form-check-label" for="mbsp_receive">메일수신 동의</label>
											</div>
										</div>
									</div>
								</div>
								
								<div class="card-footer">
									<button type="submit" class="btn btn-info" id="btnModify">수정하기</button>
								</div>
							
							</form>
						</div>					
						<!-- 메인 Content 끝 -->
					
					</div>
				</div>
			</div>

		</th:block>
	</main>
	
	
	<!-- 페이지별 필요한 스크립트 재정의 -->
    <th:block layout:fragment = "script">
		<!-- 카카오 주소 api시작 -->
		<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
		<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
		<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
		</div>
		
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
		    // 우편번호 찾기 화면을 넣을 element
		    var element_layer = document.getElementById('layer');
		
		    function closeDaumPostcode() {
		        // iframe을 넣은 element를 안보이게 한다.
		        element_layer.style.display = 'none';
		    }
		
		    function sample2_execDaumPostcode() {
		        new daum.Postcode({
		            oncomplete: function(data) {
		                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		
		                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var addr = ''; // 주소 변수
		                var extraAddr = ''; // 참고항목 변수
		
		                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		                    addr = data.roadAddress;
		                } else { // 사용자가 지번 주소를 선택했을 경우(J)
		                    addr = data.jibunAddress;
		                }
		
		                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		                if(data.userSelectedType === 'R'){
		                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                        extraAddr += data.bname;
		                    }
		                    // 건물명이 있고, 공동주택일 경우 추가한다.
		                    if(data.buildingName !== '' && data.apartment === 'Y'){
		                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                    }
		                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                    if(extraAddr !== ''){
		                        extraAddr = ' (' + extraAddr + ')';
		                    }
		                    // 조합된 참고항목을 해당 필드에 넣는다.
		                    document.getElementById("sample2_extraAddress").value = extraAddr;
		                
		                } else {
		                    document.getElementById("sample2_extraAddress").value = '';
		                }
		
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('sample2_postcode').value = data.zonecode;
		                document.getElementById("sample2_address").value = addr;
		                // 커서를 상세주소 필드로 이동한다.
		                document.getElementById("sample2_detailAddress").focus();
		
		                // iframe을 넣은 element를 안보이게 한다.
		                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
		                element_layer.style.display = 'none';
		            },
		            width : '100%',
		            height : '100%',
		            maxSuggestItems : 5
		        }).embed(element_layer);
		
		        // iframe을 넣은 element를 보이게 한다.
		        element_layer.style.display = 'block';
		
		        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
		        initLayerPosition();
		    }
		
		    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
		    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
		    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
		    function initLayerPosition(){
		        var width = 300; //우편번호서비스가 들어갈 element의 width
		        var height = 400; //우편번호서비스가 들어갈 element의 height
		        var borderWidth = 5; //샘플에서 사용하는 border의 두께
		
		        // 위에서 선언한 값들을 실제 element에 넣는다.
		        element_layer.style.width = width + 'px';
		        element_layer.style.height = height + 'px';
		        element_layer.style.border = borderWidth + 'px solid';
		        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
		        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
		        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
		    }
		</script>
		<!-- 카카오 주소 api끝 -->
		
		
		<!-- 제이쿼리 사용 시작 -->
		<script>
			$(document).ready(function(){
				
				let userIDChcek = false;   // 아이디 중복체크 기능을 사용했는지 유무 확인(전역변수)
				
				
				// [1. 아이디 체크 기능]
				$("#btnIDCheck").on("click", function(){	//아이디 중복체크 기능을 클릭하면
					
					if($("#mbsp_id").val() == "") {		    //아이디 값이 없으면
						alert("아이디를 입력해주세요.");		    //경고창 출력
						$("#mbsp_id").focus();			    //아이디 입력칸 집중
						
						return; //아이디값없이 진행을 막기위해 return사용.
					}
					
					// [회원가입폼 DB연결]
					$.ajax({
						url: '/member/idCheck',
						type: 'get',
						data: {mbsp_id : $("#mbsp_id").val()},
						dataType: 'text',
						success: function(result) {
							if(result == "yes"){
								alert("사용 가능한 아이디 입니다.")
								$("#idCheckMsg").html("※사용 가능한 아이디 입니다.")
							}
							else{
								alert("중복된 아이디 입니다.")
								$("#idCheckMsg").html("※중복된 아이디 입니다.")
								$("#mbsp_id").val("");
								$("#mbsp_id").focus();
							}
						}

					});	//회원가입폼 DB연결 ajax. 끝 		
				}); // [1. 아이디 체크 기능]. 끝	
				
		
				// [2. 닉네임 체크 기능]
				$("#btnNickCheck").on("click", function(){	//아이디 중복체크 기능을 클릭하면
					
					if($("#mbsp_nick").val() == "") {		    //아이디 값이 없으면
						alert("아이디를 입력해주세요.");		    //경고창 출력
						$("#mbsp_nick").focus();			    //아이디 입력칸 집중
						
						return; //아이디값없이 진행을 막기위해 return사용.
					}
					
					// [회원가입폼 DB연결]
					$.ajax({
						url: '/member/nickCheck',
						type: 'get',
						data: {mbsp_nick : $("#mbsp_nick").val()},
						dataType: 'text',
						success: function(result) {
							if(result == "yes"){
								alert("사용 가능한 닉네임 입니다.")
								$("#nickCheckMsg").html("※사용 가능한 닉네임 입니다.")
							}
							else{
								alert("중복된 닉네임 입니다.")
								$("#nickCheckMsg").html("※중복된 닉네임 입니다.")
								$("#mbsp_nick").val("");
								$("#mbsp_nick").focus();
							}
						}

					});	//회원가입폼 DB연결 ajax. 끝 		
				}); // [2. 닉네임 체크 기능]. 끝	
				
				
				// [3. 이메일 인증코드 요청]
				$("#btnMailAuthcode").on("click", function() {	//이메일 인증버튼 클릭시
					
					// 값이 없으면 경고창 출력
					if($("#mbsp_email").val() == "") {
						alert("메일을 입력하세요.")
						$("#mbsp_email"),focus();
						return;
					}
					
				$.ajax ({
						url: '/email/authcode', 
						type: 'get',
						data: {receiverMail : $("#mbsp_email").val(), type: "emailJoin"},
						dataType: 'text',
						success: function(result) {
							if(result == "success") {
								alert("메일로 인증코드가 발급되었습니다.")
							}
						}					
					});
				}); //[3. 이메일 인증코드 요청]. 끝.

				
				// [4. 이메일 인증코드 확인]					
				$("#btnConfirmAuth").on("click", function() {
					
					if($("#mbsp_authcode").val() == "") {
						alert("인증코드를 입력하세요");
						$("#mbsp_authcode").focus;
						return;
					}
					$.ajax({
						url : '/email/confirm_authcode',
						type : 'get',
						data : {authcode : $("#mbsp_authcode").val()},
						dataType : 'text',
 						success : function(result) {
 							if(result == "success") {
 								alert("인증이 확인되었습니다.");
 							}else if(result == "fail") {
 								alert("인증코드 값을 확인해주세요.");
 							}else if(result == "request") {
 								alert("인증코드가 소멸되었습니다. \n인증요청메일을 다시 진행해주세요.")
 							}
 							
 						},
 						//스프링쪽에서 에러가 발생해서 클라이언트 쪽에 표시 될 때 아래 코드 실행.
 						error : function(){ 							
 						}
					});
				});// [4. 이메일 인증코드 확인]. 끝.	
				
				/*
				//[5. 마케팅 수신여부 체크박스 값 가져오기]mbsp_receive  //n값이 전송되지 않는다.
				$("#mbsp_receive").click(function(){
					if(this.checked){
						$(this).attr('value', 'Y');
					}else
						$(this).attr('value', 'N');
				});
				*/
				
				// [6. 회원가입 클릭시]	
				$("#btnJoin").on("click", function(){
					console.log("click event");
					
					//회원가입 유효성 검사
					$("#joinForm").submit();
				});
				
				
				
				
				
				
				
			}); //제이쿼리. 끝.
		
		
		
		</script>
		<!-- 제이쿼리 사용 끝 -->
		
		<script>
		function onClickcheckbox(){
			if($("#mbsp_receive").is(':checked')) {
				$("#mbsp_receive").val('Y');
			}else {
				$("#mbsp_receive").val('N');
			}
		}
		
		<!--
		if(document.getElementById("mbsp_receive").checked) {
			document.getElementById("mbsp_receive_hidden").disabled = true;
		}
		-->
		</script>
		
    
    </th:block>
    
</body>
</html>
