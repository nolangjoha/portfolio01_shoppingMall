<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{/layout/baselayout}">
				

<head>

	<th:block layout:fragment="css">
		<style>
			tfoot{
			background-color: #eee;
			}
			
			thead, tbody {
			text-align: center;
			}
			
		</style>
	</th:block>

</head>

<body>
	<main role="main">
		<th:block layout:fragment="content">
			
			<!-- 장바구니목록 시작 -->
						
			<div class="container">
			<h2 class="mt-5 text-center" >장바구니</h2>
				<div class="row">
					<div class="col-md-12">

						<table class="table" id="cart_info">
						  <thead>
						    <tr>
						      <th scope="col">체크박스</th>
						      <th scope="col">사진</th>
						      <th scope="col">상품명</th>
						      <th scope="col">수량</th>
						      <th scope="col">적립</th>
						      <th scope="col">가격</th>      
						      <th scope="col">선택</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="cartProduct: ${cart_list}">
						      <th scope="row">1</th>
						      <td>
								<a href="#">
									<img th:src="${'/cart/image_display?dateFolderName=' + cartProduct.pro_up_folder + '&fileName=s_' + cartProduct.pro_img}" style="width:70px; height:70px;"  />
								</a>
							  </td>
						      <td th:text="${cartProduct.pro_name}"></td>
						      <td>
								<input type="number" name="cart_amount" th:value="${cartProduct.cart_amount}" style="width: 73px;"><br>
								<button type="button" class="btn btn-light btn-sm">수량변경</button>
							</td>
						      <td>적립</td>
						      <td th:text="${#numbers.formatInteger(cartProduct.pro_price * cartProduct.cart_amount, 3, 'COMMA') + '원'}"></td>
						      <td>
						      	<button type="button" class="btn btn-dark btn-sm" style="width:74px; height:31px;">주문하기</button><br>
						      	<button type="button" class="btn btn-light btn-sm" style="width:74px; height:31px;">삭제</button>
						      </td>
						    </tr>
						  </tbody>
						  <tfoot>
						  	<tr>
								<td colspan="3">
									<span style="text-align:left;"><strong>※안내사항※</strong></span> <br>
									<span>100,000원 미만의 주문은 배송료를 청구합니다.</span> <br>
									<span>100,000원 이상의 주문은 무료배송입니다.</span>
								</td>
								<td colspan="4" style="text-align:right;">
									<div>
										<div>
											<strong>총 상품 금액</strong>
											<span><span>27,300</span>원</span>
										</div>
										<div >
											<strong>배송료</strong>
											<span><span>2,500</span>원</span>
										</div>
										<div>
											<strong>결제 예정금액</strong>
											<span><span>29,800</span>원</span>
										</div>
									</div>
								</td>								
						  	</tr>
						  </tfoot>
						  
						</table>
						
						<!-- 장바구니 비우기, 일괄삭제 -->
						<div>
							<span style="float:left;">
								<button type="button" class="btn btn-secondary btn-sm" style="width:120px; height:31px;">선택상품삭제</button>
								<button type="button" class="btn btn-secondary btn-sm" style="width:120px; height:31px;">장바구니 비우기</button>								
							</span>
							<span style="float:right;">
								<button type="button" class="btn btn-dark">쇼핑계속하기</button>
								<button type="button" class="btn btn-dark">선택상품주문</button>
								<button type="button" class="btn btn-dark">전체상품주문</button>
							</span>
						</div>

					</div>
				</div>
			</div>
			<!--장바구니목록 끝 -->

		</th:block>
	</main>
	
	
	<!-- 페이지별 필요한 스크립트 재정의 -->
    <th:block layout:fragment = "script">
		
		<!-- 제이쿼리 사용 시작 -->
		<script>
			$(document).ready(function(){
				



			}); //ready 끝.
		</script>
		<!-- 제이쿼리 사용 끝 -->
		
    </th:block>
    
</body>
</html>
